<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/style/style.css">
 </head>
 <style>
 .signup-container {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: calc(100vh - 100px); /* Adjust based on header height */
  background-color: #f9f9f9;
}

.signup-box {
  width: 360px;
  padding: 30px;
  border-radius: 20px;
  background-color: white;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
  text-align: center;
}

.signup-box h2 {
  margin-bottom: 20px;
  font-size: 24px;
  color: #911A46;
}

.signup-box input {
  width: 100%;
  padding: 10px 15px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 10px;
  font-size: 14px;
}

.signup-box button {
  width: 100%;
  padding: 10px;
  background-color: #911A46;
  color: white;
  border: none;
  border-radius: 10px;
  font-weight: bold;
  cursor: pointer;
}

.signup-box button:hover {
  background-color: #741136;
}

.signup-box p {
  margin-top: 15px;
  font-size: 14px;
}

.signup-box a {
  color: #007bff;
  text-decoration: none;
}
</style>
<body>
<header>
        <div class="header">
            <div class="logo"></div>
        </div>
    </header>
    <nav class="navbar">
  <div class="navdiv">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="signup.html" class="btn">SignUp</a></li>
    </ul>
  </div>
</nav>
<div class="signup-container">
  <div class="signup-box">
    <h2>Signup</h2>
    <form>
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <input type="password" placeholder="Confirm Password" required>
      <button type="submit">Create Account</button>
      <p>Already have an account? <a href="#">Login</a></p>
    </form>
  </div>
</div>
  
</body>
</html>
